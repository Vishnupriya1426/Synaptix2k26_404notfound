<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Land | AgroLease</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="flex flex-col min-h-screen"
    style="background-image: url('images/rice-bg.png'); background-size: cover; background-position: center; background-attachment: fixed;">

    <nav class="bg-green-700 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center h-16">
            <button onclick="window.history.back()" class="text-white hover:text-green-200 mr-4 flex items-center">
                <svg class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back
            </button>
            <span class="text-xl font-bold tracking-wide">Add New Land</span>
        </div>
    </nav>

    <main class="flex-grow max-w-3xl mx-auto px-4 sm:px-6 py-8 w-full">
        <div class="bg-white rounded-xl shadow-md p-6 sm:p-8 border border-gray-100">
            <p class="text-gray-500 mb-6 border-b pb-4">Provide accurate details to help farmers find your land.</p>

            <form id="add-land-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Land Title <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="title" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                        placeholder="e.g. Fertile 10 Acres near River">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Location <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="location" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                            placeholder="Village / City Name">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Size (Acres) <span
                                class="text-red-500">*</span></label>
                        <input type="number" id="size" step="0.1" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                            placeholder="e.g. 5.5">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Lease Price per Year (â‚¹) <span
                                class="text-red-500">*</span></label>
                        <input type="number" id="price" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                            placeholder="e.g. 50000">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Soil Type <span
                                class="text-red-500">*</span></label>
                        <select id="soil-type" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition bg-white">
                            <option value="" disabled selected>Select Soil Type</option>
                            <option value="Black Soil">Black / Cotton Soil</option>
                            <option value="Red Soil">Red Soil</option>
                            <option value="Alluvial Soil">Alluvial / River Soil</option>
                            <option value="Laterite Soil">Laterite Soil</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center mt-4">
                    <input type="checkbox" id="profit-share"
                        class="h-5 w-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                    <label for="profit-share" class="ml-2 block text-sm text-gray-900 font-medium">
                        Offer Profit Percentage Split (Instead of fixed rent, build trust by sharing harvest profits)
                    </label>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                    <textarea id="description" rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition resize-none"
                        placeholder="Details about soil type, water availability, road access..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Land Image (Optional but
                        recommended)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:bg-gray-50 transition cursor-pointer"
                        onclick="document.getElementById('image').click()">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                viewBox="0 0 48 48" aria-hidden="true">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <span
                                    class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none">
                                    <span>Upload a file</span>
                                    <input id="image" name="image" type="file" class="sr-only" accept="image/*">
                                </span>
                            </div>
                            <p class="text-xs text-gray-500" id="file-name">PNG, JPG up to 5MB</p>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-200 mt-6 shadow-md text-lg">
                    Post Land Listing
                </button>
            </form>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/landlord.js"></script>
    <script>
        document.getElementById('image').addEventListener('change', function (e) {
            if (e.target.files[0]) {
                document.getElementById('file-name').innerText = e.target.files[0].name;
            }
        });
    </script>

    <!-- AI Matches Modal for Landlords -->
    <div id="ai-matches-modal"
        class="hidden fixed inset-0 z-[100] bg-gray-900/80 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl transform scale-95 transition-transform duration-300 overflow-hidden"
            id="ai-matches-content">
            <!-- Header -->
            <div
                class="bg-gradient-to-r from-green-600 to-green-500 p-6 text-white text-center relative border-b-4 border-amber-400">
                <span
                    class="absolute top-4 right-4 bg-white/20 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider flex items-center shadow-sm">
                    <svg class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    AI Valuator
                </span>
                <div
                    class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg backdrop-blur-md">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold">Land Posted Successfully!</h2>
                <p class="text-green-50 mt-1 opacity-90 text-sm">We've run an AI trace to find the perfect tenants
                    instantly.</p>
            </div>

            <!-- Body -->
            <div class="p-6">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3 flex items-center">
                    <svg class="w-4 h-4 mr-1 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    Suggested Perfect Matches
                </p>
                <div class="space-y-3" id="dynamic-ai-tenants">
                    <!-- Dynamic rendering by JS based on input -->
                </div>

                <div class="mt-6 flex justify-end space-x-3 border-t pt-4">
                    <a href="dashboard-landlord.html"
                        class="bg-green-600 text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-green-700 transition">Go
                        to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
