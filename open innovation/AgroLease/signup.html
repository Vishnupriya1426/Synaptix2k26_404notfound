<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroLease | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="flex flex-col min-h-screen"
    style="background-image: url('images/rice-bg.png'); background-size: cover; background-position: center; background-attachment: fixed;">

    <nav class="bg-white shadow-sm p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center cursor-pointer" onclick="window.location.href='index.html'">
                <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="ml-2 text-2xl font-bold text-green-800">AgroLease</span>
            </div>
            <div class="flex items-center space-x-4">
                <div id="google_translate_element" class="mr-4"></div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="glass-card rounded-xl p-8 max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

            <form id="signup-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                        placeholder="john@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                        placeholder="••••••••" minlength="6">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">I am a:</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="tenant" class="peer sr-only" checked>
                            <div
                                class="rounded-lg border-2 border-gray-200 px-4 py-3 hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 transition text-center font-medium text-gray-700">
                                Farmer / Tenant
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="landlord" class="peer sr-only">
                            <div
                                class="rounded-lg border-2 border-gray-200 px-4 py-3 hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 transition text-center font-medium text-gray-700">
                                Landowner
                            </div>
                        </label>
                    </div>
                </div>

                <div id="experience-field" class="hidden transition-all duration-300">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Farming Experience (Years)</label>
                    <input type="number" id="experience" min="0" max="100"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                        placeholder="e.g. 5">
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden text-center my-2"></div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-200 shadow-md">
                    Sign Up
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600 text-sm">
                Already have an account?
                <a href="login.html" class="text-green-600 font-semibold hover:underline">Log in</a>
            </p>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        // Pre-select role based on URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        const expField = document.getElementById('experience-field');

        // Show experience field only for tenants
        function toggleExperienceField() {
            const isTenant = document.querySelector('input[name="role"]:checked').value === 'tenant';
            if (isTenant) {
                expField.classList.remove('hidden');
            } else {
                expField.classList.add('hidden');
            }
        }

        // Add listeners to radio buttons
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', toggleExperienceField);
        });

        if (roleParam === 'landlord') {
            document.querySelector('input[value="landlord"]').checked = true;
        }

        // Run once on load
        toggleExperienceField();
    </script>
</body>

</html>
