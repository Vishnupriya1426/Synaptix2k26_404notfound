<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroLease | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="flex flex-col min-h-screen"
    style="background-image: url('images/palm-bg.png'); background-size: cover; background-position: center; background-attachment: fixed;">

    <nav class="bg-white shadow-sm p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center cursor-pointer" onclick="window.location.href='index.html'">
                <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="ml-2 text-2xl font-bold text-green-800">AgroLease</span>
            </div>
            <div class="flex items-center space-x-4">
                <div id="google_translate_element" class="mr-4"></div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="glass-card rounded-xl p-8 max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                        placeholder="john@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                        placeholder="••••••••">
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden text-center my-2"></div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-200 shadow-md">
                    Log In
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600 text-sm">
                Don't have an account?
                <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign up</a>
            </p>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
